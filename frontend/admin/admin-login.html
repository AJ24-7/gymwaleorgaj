<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym-Wale Admin Portal - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-gray: #f9fafb;
            --border-color: #d1d5db;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: var(--white);
            font-size: 24px;
        }
        
        .logo img {
            width: 48px;
            height: auto;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
        }

        .input-group .form-input {
            padding-left: 48px;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-warning {
            background: #fffbeb;
            color: #d97706;
            border: 1px solid #fed7aa;
        }

        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .hidden {
            display: none !important;
        }

        .forgot-password {
            text-align: center;
            margin-top: 24px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .form-checkbox input {
            width: 16px;
            height: 16px;
        }

        .form-checkbox label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* 2FA Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--white);
            border-radius: 12px;
            padding: 32px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal h3 {
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .modal p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .otp-input {
            font-size: 24px;
            text-align: center;
            letter-spacing: 8px;
            width: 200px;
            margin: 0 auto 24px;
        }

        .security-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .device-trust {
            background: var(--bg-gray);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            text-align: left;
        }

        .device-trust h4 {
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .device-trust p {
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 0;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
            }
            
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">
                <img src="public/Gym-Wale.png" alt="Gym-Wale Logo" >
            </div>
            <h1 class="title">Gym-Wale Admin</h1>
            <p class="subtitle">Secure administrative access portal</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div id="loginAlert" class="alert alert-error hidden">
                <i class="fas fa-exclamation-circle"></i>
                <span id="loginAlertText"></span>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <div class="input-group">
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" id="email" class="form-input" placeholder="admin@gym-wale.com" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-group">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="form-checkbox">
                <input type="checkbox" id="trustDevice">
                <label for="trustDevice">Trust this device for 30 days</label>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="loginBtnText">Sign In</span>
                <div class="spinner hidden" id="loginSpinner"></div>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>

        <div class="security-indicator">
            <i class="fas fa-shield-alt"></i>
            <span>Secured with enterprise-grade authentication</span>
        </div>
    </div>

    <!-- 2FA Modal -->
    <div id="twoFactorModal" class="modal hidden">
        <div class="modal-content">
            <h3><i class="fas fa-mobile-alt"></i> Two-Factor Authentication</h3>
            <p>Enter the 6-digit code from your authenticator app</p>
            
            <div class="form-group">
                <input type="text" id="twoFactorCode" class="form-input otp-input" placeholder="000000" maxlength="6" pattern="[0-9]{6}">
            </div>

            <div id="twoFactorAlert" class="alert alert-error hidden">
                <i class="fas fa-exclamation-circle"></i>
                <span id="twoFactorAlertText"></span>
            </div>

            <button onclick="verify2FA()" class="btn btn-primary" id="verify2FABtn">
                <span id="verify2FABtnText">Verify Code</span>
                <div class="spinner hidden" id="verify2FASpinner"></div>
            </button>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal hidden">
        <div class="modal-content">
            <h3><i class="fas fa-key"></i> Reset Password</h3>
            <p>Enter your email address and we'll send you a reset link</p>
            
            <div class="form-group">
                <input type="email" id="resetEmail" class="form-input" placeholder="admin@gym-wale.com">
            </div>

            <div id="resetAlert" class="alert alert-error hidden">
                <i class="fas fa-exclamation-circle"></i>
                <span id="resetAlertText"></span>
            </div>

            <div style="display: flex; gap: 12px;">
                <button onclick="hideForgotPassword()" class="btn" style="background: #6b7280; color: white; flex: 1;">Cancel</button>
                <button onclick="sendResetEmail()" class="btn btn-primary" style="flex: 1;" id="resetBtn">
                    <span id="resetBtnText">Send Reset Link</span>
                    <div class="spinner hidden" id="resetSpinner"></div>
                </button>
            </div>
        </div>
    </div>

    <script src="admin-login.js"></script>
</body>
</html>
