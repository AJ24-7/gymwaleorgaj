<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym-Wale | Login & Sign Up</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="/styleslogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Google Fonts for interactive tagline -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- IMPORTANT: Load centralized config FIRST -->
  <script src="../config.js"></script>
</head>
<body>

  <!-- Floating Feature Icons Background -->
  <div class="floating-icons">
    <div class="feature-icon"><i class="fas fa-dumbbell"></i></div>
    <div class="feature-icon"><i class="fas fa-heart-pulse"></i></div>
    <div class="feature-icon"><i class="fas fa-running"></i></div>
    <div class="feature-icon"><i class="fas fa-apple-whole"></i></div>
    <div class="feature-icon"><i class="fas fa-users"></i></div>
    <div class="feature-icon"><i class="fas fa-calendar-check"></i></div>
    <div class="feature-icon"><i class="fas fa-trophy"></i></div>
    <div class="feature-icon"><i class="fas fa-chart-line"></i></div>
    <div class="feature-icon"><i class="fas fa-map-marker-alt"></i></div>
  </div>

  <!-- Top Navigation -->
  <div class="top-nav">
    <a href="admin-login.html" class="top-button">Admin Login</a>
    <a href="gym-register.html" class="top-button">Register Gym</a>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="form-container">
      <!-- Brand Header (horizontal alignment: logo left, text right) -->
      <div class="brand-header" style="display:flex;flex-direction:row;align-items:center;justify-content:center;margin-top:0;margin-bottom:18px;gap:18px;">
        <img src="Gym-Wale.png" alt="Gym-Wale Logo" style="width:70px;height:70px;object-fit:contain;border-radius:16px;box-shadow:0 2px 12px #1976d233;" onerror="this.onerror=null;this.src='https://via.placeholder.com/70x70?text=Logo';">
        <div style="display:flex;flex-direction:column;align-items:flex-start;justify-content:center;">
          <div style="font-size:2.1em;font-weight:800;letter-spacing:1px;color:#1332cc;text-shadow:0 2px 8px #1976d211;line-height:1.1;">Gym-Wale</div>
          <div style="font-size:0.98em;color:#ff9800;font-weight:600;margin-top:2px;letter-spacing:0.2px;max-width:180px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">Be your own Gym-Wala</div>
        </div>
      </div>
      <!-- Toggle Buttons -->
      <div class="toggle-buttons">
        <button type="button" id="show-login" class="toggle-btn active">Sign In</button>
        <button type="button" id="show-signup" class="toggle-btn">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="active" novalidate>
        <h2>Welcome Back</h2>
        
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="login-email" placeholder="Email address" required autocomplete="email">
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="animated-button">Sign In</button>
        
        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">or</span>
          <span class="divider-line"></span>
        </div>
        
        <div id="google-signin-btn-login"></div>
        
        <div class="forgot-password">
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" novalidate>
        <h2>Create Account</h2>
        
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Full Name" required autocomplete="name">
        </div>
        
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="signup-email" placeholder="Email address" required autocomplete="email">
        </div>
        
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" id="signup-phone" placeholder="Phone Number" required autocomplete="tel">
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="signup-password" placeholder="Create Password" required autocomplete="new-password">
        </div>
        
        <button type="submit" class="animated-button">Create Account</button>
        
        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">or</span>
          <span class="divider-line"></span>
        </div>
        
        <div id="google-signin-btn-signup"></div>
      </form>

      <!-- Error Message -->
      <div id="error-message" style="display: none;"></div>
    </div>
  </div>
<!-- Forgot Password Modals -->
<div id="requestOtpModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-modal" id="closeRequestOtp">&times;</span>
    <h3>Forgot Password</h3>
    <form id="requestOtpForm">
      <label for="otpEmailInput">Enter your email:</label>
      <input type="email" id="otpEmailInput" required placeholder="Email">
      <button type="submit">Send OTP</button>
      <div id="requestOtpMessage" class="message-area"></div>
    </form>
  </div>
</div>
<div id="resetPasswordModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-modal" id="closeResetPassword">&times;</span>
    <h3>Reset Password</h3>
    <form id="resetPasswordForm">
      <label for="otpCodeInput">Enter OTP sent to your email:</label>
      <input type="text" id="otpCodeInput" required placeholder="OTP">
      <label for="newPasswordInput">New Password:</label>
      <input type="password" id="newPasswordInput" required placeholder="New Password">
      <label for="confirmNewPasswordInput">Confirm New Password:</label>
      <input type="password" id="confirmNewPasswordInput" required placeholder="Confirm New Password">
      <button type="submit">Reset Password</button>
      <div id="resetPasswordMessage" class="message-area"></div>
    </form>
  </div>
</div>
<!-- âœ… Login Script -->
<script src="/login.js"></script>
</body>
</html>
