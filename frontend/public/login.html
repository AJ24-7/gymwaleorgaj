<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIT-verse | Login & Sign Up</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="styleslogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Top Navigation -->
  <div class="top-nav">
    <a href="/frontend/public/admin-login.html" class="top-button">Admin Login</a>
    <a href="/frontend/public/gym-register.html" class="top-button">Register Gym</a>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="form-container">
      <!-- Toggle Buttons -->
      <div class="toggle-buttons">
        <button type="button" id="show-login" class="toggle-btn active">Sign In</button>
        <button type="button" id="show-signup" class="toggle-btn">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="active" novalidate>
        <h2>Welcome Back</h2>
        
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="login-email" placeholder="Email address" required autocomplete="email">
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="animated-button">Sign In</button>
        
        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">or</span>
          <span class="divider-line"></span>
        </div>
        
        <div id="google-signin-btn-login"></div>
        
        <div class="forgot-password">
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" novalidate>
        <h2>Create Account</h2>
        
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Full Name" required autocomplete="name">
        </div>
        
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="signup-email" placeholder="Email address" required autocomplete="email">
        </div>
        
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" id="signup-phone" placeholder="Phone Number" required autocomplete="tel">
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="signup-password" placeholder="Create Password" required autocomplete="new-password">
        </div>
        
        <button type="submit" class="animated-button">Create Account</button>
        
        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">or</span>
          <span class="divider-line"></span>
        </div>
        
        <div id="google-signin-btn-signup"></div>
      </form>

      <!-- Error Message -->
      <div id="error-message" style="display: none;"></div>
    </div>
  </div>
<!-- Forgot Password Modals -->
<div id="requestOtpModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-modal" id="closeRequestOtp">&times;</span>
    <h3>Forgot Password</h3>
    <form id="requestOtpForm">
      <label for="otpEmailInput">Enter your email:</label>
      <input type="email" id="otpEmailInput" required placeholder="Email">
      <button type="submit">Send OTP</button>
      <div id="requestOtpMessage" class="message-area"></div>
    </form>
  </div>
</div>
<div id="resetPasswordModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-modal" id="closeResetPassword">&times;</span>
    <h3>Reset Password</h3>
    <form id="resetPasswordForm">
      <label for="otpCodeInput">Enter OTP sent to your email:</label>
      <input type="text" id="otpCodeInput" required placeholder="OTP">
      <label for="newPasswordInput">New Password:</label>
      <input type="password" id="newPasswordInput" required placeholder="New Password">
      <label for="confirmNewPasswordInput">Confirm New Password:</label>
      <input type="password" id="confirmNewPasswordInput" required placeholder="Confirm New Password">
      <button type="submit">Reset Password</button>
      <div id="resetPasswordMessage" class="message-area"></div>
    </form>
  </div>
</div>
<!-- âœ… Login Script -->
<script src="login.js"></script>
</body>
</html>
